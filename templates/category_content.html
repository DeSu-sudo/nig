<div class="content-wrapper" style="display: flex;">
    <div class="content-column" style="flex: 1;">
        <div class="section">
            <div class="section-header">
                <div class="section-title">{{ category_name }} Games</div>
            </div>
            
            <div class="games-grid">
                {% for game in games %}
                <div class="game-card" style="background-image: url('/thumbnail/{{ game.id }}')" onclick="location.href='/game/{{ game.id }}'">
                    <div class="game-overlay"></div>
                    {% if game.badge == 'new' %}<div class="new-badge"><i data-lucide="star" style="width: 12px; height: 12px;"></i> NEW</div>{% endif %}
                    {% if game.badge == 'hot' %}<div class="hot-badge"><i data-lucide="flame" style="width: 12px; height: 12px;"></i> HOT</div>{% endif %}
                    <div class="game-title">{{ game.name }}</div>
                </div>
                {% else %}
                <p>No games found in this category.</p>
                {% endfor %}
            </div>
        </div>
        <ins class="adsbygoogle" style="display:block; margin-top: 20px;" data-ad-client="ca-pub-5485599177157755" data-ad-slot="4818140388" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>
    <div class="ad-column" style="width: 180px; margin-left: 20px; text-align: center;">
        <ins class="adsbygoogle" style="display:inline-block;width:160px;height:600px;" data-ad-client="ca-pub-5485599177157755" data-ad-slot="8375076168"></ins>
    </div>
</div>
